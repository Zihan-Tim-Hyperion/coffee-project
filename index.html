<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to H & T Coffee Shop</title>
</head>
<body>
<!--jumbotron-->

<div class="jumbotron jumbotron-fluid my-0" id="jumbotron-container">
    <div class="container">
        <h1 class="shop display-4">Welcome to H & T Coffee Shop</h1>
        <p class="shop1 lead">coffee — it’s part of your daily morning routine, your life force, and at times, your only motivation</p>
    </div>
</div>


<div class="container-fluid d-flex my-0" id="container2">

    <!--coffee list shows on the LEFT of the page-->
    <div class="container mx-4 shadow my-5 overflow-auto" id="coffee-list">
        <div class="container d-flex justify-content-center"><h1>Coffee Menu</h1></div>
        <div id="coffees"></div>
    </div>

    <!-- options on the RIGHT side of the page-->
    <div class="container mx-0 shadow my-5 " id="form-container">
        <div><h1 class="coffee-list container d-flex justify-content-center mt-4" id="coffeeList">Coffee List</h1></div>

        <!--        1st form coffee list      important:must make the onsubmit :return false (unfresh the page)-->
        <form class="form listCoffee" >
<!--            onsubmit="return false"-->
            <!--         1st   roast   -->
            <div class="container-fluid d-flex flex-column">
                <label for="roast-selection" ><h3>Roast</h3></label>
                <select class="roast-selection from-control"id="roast-selection">
                    <option value="all">all</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
            </div>
            <!--     1st coffee Name    -->
            <div class="container-fluid d-flex flex-column px-0 my-2 mx-3">
                <label for="coffee-name"><h3>Coffee Name</h3></label>
                <input type="text"  class="coffee-name form-control " id="coffee-name" placeholder="Enter Coffee Name">
            </div>
            <br>

            <!--     1st   submit button   -->
            <div class="container-fluid d-flex flex-column px-0 mx-3">
                <input id="submit" type="submit" value="Submit Your Order" class="py-2"/>
            </div >

            <!--output for submit the order successfully-->
            <div class="container d-flex justify-content-center mt-4 py-7" id="output"></div>
        </form>
        <br>

        <!--        form for the 2nd coffee list      -->
        <div><h1 class="coffee-list container d-flex justify-content-center m-2" id="coffeeList2">Make Your Own Coffee Name</h1></div>

        <!--        2nd form for creat New Coffee-->
        <form class="form listCoffee " >
            <div class="container-fluid d-flex flex-column ">
                <!--     2nd   roast-->
                <label for="roast-selection" ><h3>Roast</h3></label>
                <select class="roast-selection from-control"id="roast-selection1">
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
            </div>

            <!--            2nd New Coffee Name-->
            <div class="container-fluid d-flex flex-column px-0 my-2 mx-3">
                <label for="coffee-name" ><h3>New Coffee Name</h3></label>
                <input type="text"  class="coffee-name form-control" id="coffee-name1" placeholder="Enter New Coffee Name">
            </div>
            <br>

            <!--            2nd submit button-->
            <div class="container-fluid d-flex flex-column px-0 mx-3">
                <input id="submit1" type="submit" value="Add Your New Coffee Name" class="py-2"/>
            </div>
        </form>
    </div>
</div>


<!--link the js file-->

<script src="main.js"></script>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
